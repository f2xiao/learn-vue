<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instance lifecycle hooks</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{a}}</div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        a: 3,
      },
      beforeCreate() {
        console.log(`beforeCreate`);
        console.log("a is: " + this.a);
      },
      created: function () {
        // `this` 指向 vm 实例
        console.log(`created`);
        console.log("a is: " + this.a);
      },
      beforeMount() {
        console.log(`beforeMount`);
        console.log(this.$el);
      },
      mounted() {
        console.log(`mounted`);
        console.log(this.$el);
      },
      beforeUpdate() {
        console.log(`beforeUpdate`);
        console.log(this.$el);
      },
      updated() {
        console.log(`updated`);
        console.log(this.$el);
      },
    });
  </script>
</html>
