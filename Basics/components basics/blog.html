<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Blog</title>
  </head>
  <body>
    <div id="blog">
      <div :style="{fontSize: postFontSize + 'em'}">
        <blog-post
          v-for="post in posts"
          v-bind:key="post.id"
          v-bind:post="post"
          v-on:click="enlarge"
        ></blog-post>
      </div>
    </div>
  </body>
  <script>
    Vue.component("blog-post", {
      props: ["post"],
      template: `
        <div class="blog-post">
          <h3>{{ post.title }}</h3>
          <button>Enlarge text</button>
          <div v-html="post.content"></div>
        </div> 
      `,
    });
    const vm = new Vue({
      el: "#blog",
      data: {
        postFontSize: 1,
        posts: [
          {
            id: 1,
            title: "My journey with Vue",
            content: "<p>...content...</p>",
          },
          {
            id: 2,
            title: "Blogging with Vue",
            content: "<p>...content...</p>",
          },
          {
            id: 3,
            title: "Why Vue is so fun",
            content: "<p>...content...</p>",
          },
        ],
      },
      methods: {
        enlarge: function () {
          this.postFontSize += 0.1;
          console.log("clicked");
        },
      },
    });
  </script>
</html>
