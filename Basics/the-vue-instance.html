<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data and methods</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{a}}</div>
  </body>
  <script>
    const data = { a: 1 };

    // create a vue instance
    const vm = new Vue({
      el: "#app",

      // data and methods
      data: data,
      watch: {
        a(newVal, oldVal) {
          console.log(`old value: ${oldVal}, new value: ${newVal} `);
        },
      },

      // instance lifecycle hooks
      beforeCreate() {
        console.log(`beforeCreate`);
        console.log("a is: " + this.a);
      },
      created: function () {
        // `this` 指向 vm 实例
        console.log(`created`);
        console.log("a is: " + this.a);
      },
      beforeMount() {
        console.log(`beforeMount`);
        console.log(this.$el);
      },
      mounted() {
        console.log(`mounted`);
        console.log(this.$el);
      },
      beforeUpdate() {
        console.log(`beforeUpdate`);
        console.log(this.$el);
      },
      updated() {
        console.log(`updated`);
        console.log(this.$el);
      },
    });

    // watch method: handlers when data a changes
    /* vm.$watch("a", function (newVal, oldVal) {
      console.log(`old value: ${oldVal}, new value: ${newVal} `);
    }); */

    vm.data === data;
    vm.a = 3;
  </script>
</html>
